<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            font-family:"Oswald";
        }
        .content {
            margin-top: 50px;
        }
        .google-fonts-img {
            width: 300px;
            margin: 20px auto;
        }
        .google-fonts-paragraph {
            font-family: "Montserrat", sans-serif;
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <h1>Google Fonts</h1>
    <div class="content">
        <img class="google-fonts-img" src="https://peraichi.com/univ/wp-content/uploads/2022/05/eyecatch_0502.png" alt="Google Fonts">
        <p class="google-fonts-paragraph">Google Fonts is a library of free licensed font families, an interactive web directory for browsing the library, and APIs for conveniently using the fonts via CSS and Android. It was launched in 2010 by Google, and now contains over 1000 fonts.</p>
    </div>
</body>
</html>
