<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        .content{
            background-color:rgb(0, 119, 255);
            display: flex;
        }

        a{
            color: white;
            text-decoration: underline white;    
        }

        a:hover{
            color: #000;
        }

        .links{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="links"><a href="">Home</a></div>
            <div class="links"><a href="">About Us</a></div>
            <div class="links"><a href="">Contact</a></div>
            <div class="links"><a href="">Blog</a></div>
            <div class="links"><a href="">Login</a></div>
        </div>
    </div>
</body>
</html>
