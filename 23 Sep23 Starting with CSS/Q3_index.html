<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        .fName {
            background-color:#ccc;
        }
        
        .lstName {
            background-color: blue;
        }
        
        .email {
            background-color: red;
        }

        button {
            opacity: 50%;
        }
    </style>
</head>
<body>
    <form>
        <label for="fName">First Name:
            <input type="text" name="fName" class="fName" placeholder="xyz" id="firstName" />
        </label>
        <br>
        <label for="lstName">Last Name:
            <input type="text" name="lstName" class="lstName" placeholder="abc" id="lastName"  />
        </label>
        <br>
        <label for="email">Email:
            <input type="email" name="email" class="email" placeholder="xyz@abc.com" id="email" required />
        </label>
        <br>
        <label for="age">Age:
            <input type="number" name="age" class="age" placeholder="20" id="age" />
        </label>
        <br>
        <label for="">Gender:
            <input type="radio" id="male" value="male" name="gender" checked />
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender" />
            <label for="female">Female</label>
            <input type="radio" id="other" value="other" name="gender" />
            <label for="other">Other</label>
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
