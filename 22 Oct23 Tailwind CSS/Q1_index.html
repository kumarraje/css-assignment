<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
    <div>
        <div class="content h-screen w-100vw">
            <main class="flex items-center justify-evenly mx-auto max-w-[1400px]">
                <div class="login flex-column align max-w-[600px]">
                    <div class="mx-auto my-auto text-center space-y-4">
                        <h4 class="text-3xl">Login</h4>
                        <p class="text-[#828282]">Enter your credential to access your acount</p>
                    </div>
                    <div class="w-full py-4">
                        <button class=" flex justify-center items-center gap-4 border border-[#828282] rounded-sm p-2 mx-auto w-full">
                        <img src="https://cdn-teams-slug.flaticon.com/google.jpg" alt="" class="w-10 h-10" >
                        <span>
                            Login with Google
                        </span>
                        </button>
                    </div>
                    
                    <div class="flex w-full justify-center items-center gap-4 py-4">
                        <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
                        <p>Or</p>
                        <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
                    </div>
                    <form class="flex flex-col">
                        <label for="emailid">Email Address</label >
                        <input type="email" id="emailid" name="emailid" value="email@gmail.com" class="p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"><br>
                        <label for="passwordid" class="flex justify-between w-full">
                            <span>Password</span>
                            <span>
                                <a href="#" class="text-blue-600">Forgot Password?</a>
                            </span>
                        </label>
                        <input type="password" id="passwordid" name="passwordid" value="Password" class="p-3 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"><br>
                        <button type="submit" class="text-white w-full bg-blue-500 py-2 rounded-sm">Login</button>
                        <p class="text-[#828282] mx-auto py-4">Don't have an account? <a href="#">Register here</a></p>
                    </form>
                </div>
                <div class="hidden lg:block self-end w-[90%] xl:w-auto h-screen">
                    <img src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=740" alt="image" class="h-full">
                </div>
            </main>
        </div>
    </div>
    
</body>
</html>
