<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
    <div>
        <div class="content vw-100">
            <div class="nav d-flex justify-content-between bg-light w-100% p-2">
                <div class="nav-opt d-flex justify-content-between align-items-center  mx-5">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Physics_wallah_logo.svg/1200px-Physics_wallah_logo.svg.png" style="width:50px; height:50px;">
                    <div class="dropdown mx-2">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Courses</button>
                    </div>
                    <p href="#" class="pt-3 mx-2">Job Portal</p>    
                    <p href="#" class="pt-3 mx-2">PW Skills Lab</p>
                </div>
                <button type="button" class="btn btn-primary mx-5 py-1 px-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
            </div>
        </div>
    </div> 
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login to your account</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="p-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
            </div>
        </div>
            <div class="mb-3 p-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
