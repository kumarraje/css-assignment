<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: space-between;
        background-color: black;
        color: white;
        padding: 10px;
    }

    .container>div{
        padding: 20px;
    }

    @media (max-width:768px){
        .container{
            flex-direction: column;
            align-items: center;
            background-color: gray;
        }
    }
</style>
<body>
    <div class="container">
        <div>Home</div>
        <div>About</div>
        <div>Services</div>
        <div>Portfolio</div>
        <div>Contact</div>
    </div>
</body>
</html>
