<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .content{
            height:95vh;
            width: 100vw;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,33.33%);
            row-gap: 10px;
            column-gap: 10px;
            padding: 10px;
        }

        img{
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }

        .one{
            grid-column: 1/3;
            grid-row:1/2
        }

        .two{
            grid-column: 3/4;
            grid-row: 1/2;
        }

        .three{
            grid-column: 1/2;
            grid-row: 2/4;        
        }

        .four{
            grid-column: 2/3;
            grid-row: 2/3;
        }

        .five{
            grid-column: 2/3;
            grid-row: 3/4;
        }

        .six{
            grid-column: 3/4;
            grid-row: 2/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class=" one"><img src="https://images.unsplash.com/photo-1533228876829-65c94e7b5025?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGZyZWV8ZW58MHx8MHx8fDA%3D" alt=""></div>
            <div class="two"><img src="https://static.desygner.com/wp-content/uploads/sites/13/2022/05/04141642/Free-Stock-Photos-01.jpg" alt=""></div>
            <div class="three"><img src="https://static.vecteezy.com/vite/assets/photo-masthead-375-b8ae1548.webp" alt=""></div>
            <div class="four"><img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/camping-on-top-of-the-mountain-during-sunset-free-photo.jpg?w=600&quality=80" alt=""></div>
            <div class="five"><img src="https://wowslider.com/sliders/demo-31/data1/images/bench560435.jpg" alt=""></div>
            <div class="six"><img src="https://blog.hootsuite.com/wp-content/uploads/2021/07/free-stock-photos-12.jpeg" alt=""></div>
        </div>
    </div>
</body>
</html>
